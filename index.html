<!DOCTYPE html>
<html>
<body style="background:#0f0f0f;color:#fff;font-family:sans-serif;padding:20px">

<h2>Slime Icons</h2>

<button id="zipBtn">⬇️ Download All as ZIP</button>

<br><br>

<div id="out" style="display:grid;grid-template-columns:repeat(auto-fill,90px);gap:14px"></div>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

<script>
const COUNT = 43; // slime1.png … slime43.png
const out = document.getElementById("out");
const zipBtn = document.getElementById("zipBtn");

const images = [];

// Build gallery
for(let i=1;i<=COUNT;i++){
  const name = `slime${i}.png`;
  const path = `slime_icons/${name}`;
  images.push({name, path});

  const img = document.createElement("img");
  img.src = path;
  img.style.width="80px";
  img.style.height="80px";
  img.style.objectFit="contain";
  img.style.cursor="pointer";
  img.title = `Click to download ${name}`;

  img.onclick = () => downloadSingle(path, name);

  out.appendChild(img);
}

// download single file
function downloadSingle(url, name){
  const a = document.createElement("a");
  a.href = url;
  a.download = name;
  a.click();
}

// download all as zip
zipBtn.onclick = async () => {
  const zip = new JSZip();
  const folder = zip.folder("slime_icons");

  for(const img of images){
    const res = await fetch(img.path);
    const blob = await res.blob();
    folder.file(img.name, blob);
  }

  const zipBlob = await zip.generateAsync({type:"blob"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(zipBlob);
  a.download = "slime_icons.zip";
  a.click();
};
</script>

</body>
</html>
